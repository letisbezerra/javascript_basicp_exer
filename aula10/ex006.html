<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(1, 65, 56);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja.....
    </div>
    <script>
        var aArea = document.getElementById('area')
        aArea.addEventListener('click', clicar)
        aArea.addEventListener('mouseenter', entrar)
        aArea.addEventListener('mouseout', sair)

        function clicar() {
            aArea.innerText = 'Clicou!'
            aArea.style.background = 'red'
        }
        function entrar() {
            aArea.innerText = 'Entrou!'
        }
        function sair() {
            aArea.innerText = 'Saiu!'
            aArea.style.background = 'green'
        }
    </script>
</body>
</html>
